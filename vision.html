<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Institute - Vision</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-i18next@14.1.2/dist/umd/react-i18next.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;
const { useTranslation, initReactI18next } = window.ReactI18next;

// i18next Initialization
i18next.use(initReactI18next).init({
  resources: {
    en: { translation: {
      "vision": "Our Vision",
      "vision_text": "To be the global leader in transformative tech education, fostering innovation and empowering individuals to solve the world’s most pressing challenges through technology. We envision a future where every learner, regardless of background, has access to world-class education and the opportunity to drive technological breakthroughs that shape a better tomorrow.",
      "mission": "Our Mission",
      "mission_text": "Tech Institute is committed to delivering accessible, high-quality education that equips learners with practical, in-demand skills. We bridge the gap between theory and practice through immersive courses, real-world projects, and mentorship from industry experts. Our mission is to democratize tech education, ensuring that everyone has the opportunity to succeed in the digital age.",
      "image_unavailable": "Image Unavailable",
      "enroll_now": "Enroll Now"
    }},
    es: { translation: {
      "vision": "Nuestra Visión",
      "vision_text": "Ser el líder global en educación tecnológica transformadora, fomentando la innovación y empoderando a las personas para resolver los desafíos más urgentes del mundo a través de la tecnología. Imaginamos un futuro donde cada estudiante, independientemente de su origen, tenga acceso a una educación de clase mundial y la oportunidad de impulsar avances tecnológicos que construyan un mañana mejor.",
      "mission": "Nuestra Misión",
      "mission_text": "El Instituto Tecnológico está comprometido con ofrecer una educación accesible y de alta calidad que equipe a los estudiantes con habilidades prácticas y demandadas. Cerramos la brecha entre la teoría y la práctica a través de cursos inmersivos, proyectos del mundo real y mentorías de expertos de la industria. Nuestra misión es democratizar la educación tecnológica, asegurando que todos tengan la oportunidad de triunfar en la era digital.",
      "image_unavailable": "Imagen No Disponible",
      "enroll_now": "Inscribirse Ahora"
    }},
    fr: { translation: {
      "vision": "Notre Vision",
      "vision_text": "Être le leader mondial de l'éducation technologique transformatrice, en favorisant l'innovation et en permettant aux individus de résoudre les défis les plus pressants du monde grâce à la technologie. Nous envisageons un avenir où chaque apprenant, quel que soit son origine, a accès à une éducation de classe mondiale et à l'opportunité de mener des percées technologiques pour un avenir meilleur.",
      "mission": "Notre Mission",
      "mission_text": "L'Institut Technologique s'engage à offrir une éducation accessible et de haute qualité qui dote les apprenants de compétences pratiques et recherchées. Nous comblons l'écart entre la théorie et la pratique grâce à des cours immersifs, des projets concrets et un mentorat par des experts de l'industrie. Notre mission est de démocratiser l'éducation technologique, en s'assurant que chacun ait l'opportunité de réussir à l'ère numérique.",
      "image_unavailable": "Image Indisponible",
      "enroll_now": "S'inscrire Maintenant"
    }}
  },
  lng: "en",
  fallbackLng: "en",
  interpolation: { escapeValue: false }
});

// Error Boundary
const ErrorBoundary = ({ children }) => {
  const [hasError, setHasError] = useState(false);
  const { t } = useTranslation();

  useEffect(() => {
    const errorHandler = (error) => {
      console.error('ErrorBoundary caught:', error);
      setHasError(true);
    };
    window.addEventListener('error', errorHandler);
    return () => window.removeEventListener('error', errorHandler);
  }, []);

  if (hasError) {
    return <div className="text-center p-6 text-red-600">{t('image_unavailable')}</div>;
  }
  return children;
};

// Header Component
const Header = ({ toggleTheme, currentTheme }) => {
  const { t, i18n } = useTranslation();
  const [isMenuOpen, setIsMenuOpen] = useState(false);

  const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
  const changeLanguage = (lng) => i18n.changeLanguage(lng);

  return (
    <header className="header sticky top-0 w-full bg-teal z-50">
      <div className="container mx-auto px-6 flex justify-between items-center py-3">
        <h1 className="text-2xl font-bold text-soft-white">Tech Institute</h1>
        <nav className={`nav ${isMenuOpen ? 'open' : ''} flex gap-2 items-center`}>
          <a href="index.html" className="nav-link">Home</a>
          <a href="courses.html" className="nav-link">Courses</a>
          <a href="enrollment.html" className="nav-link">Enrollment</a>
          <a href="testimonials.html" className="nav-link">Testimonials</a>
          <a href="vision.html" className="nav-link">Vision</a>
          <a href="contact.html" className="nav-link">Contact</a>
          <a href="about.html" className="nav-link">About</a>
          <a href="dashboard.html" className="nav-link">Dashboard</a>
        </nav>
        <div className="flex items-center gap-3">
          <select className="theme-select bg-teal text-soft-white rounded px-2 py-1" onChange={(e) => toggleTheme(e.target.value)} value={currentTheme} aria-label="Theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <select className="language-select bg-teal text-soft-white rounded px-2 py-1" onChange={(e) => changeLanguage(e.target.value)} defaultValue="en" aria-label="Language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </div>
        <button className="hamburger md:hidden ml-3" onClick={toggleMenu} aria-label="Toggle menu">
          <i className={isMenuOpen ? "fas fa-times text-soft-white" : "fas fa-bars text-soft-white"}></i>
        </button>
      </div>
    </header>
  );
};

// Footer Component
const Footer = () => {
  return (
    <footer className="footer bg-teal text-soft-white z-50">
      <div className="container mx-auto px-6 py-2 text-center">
        <h3 className="text-2xl font-bold text-soft-white">Tech Institute</h3>
        <p className="text-sm mt-2 text-soft-white">Tech Institute &copy; 2025</p>
        <div className="flex justify-center gap-4 mt-2">
          <a href="https://twitter.com" target="_blank" className="text-soft-white hover:text-orange"><i className="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank" className="text-soft-white hover:text-orange"><i className="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  );
};

// Vision Component
const Vision = () => {
  const { t } = useTranslation();

  return (
    <main className="pt-10">
      <section className="section bg-soft-white">
        <div className="container mx-auto px-6 text-center">
          <h2 className="text-2xl font-bold text-teal mb-4 animate-fade-in">{t('vision')}</h2>
          <img
            src="https://via.placeholder.com/600x300"
            alt="Vision"
            className="w-full max-w-3xl mx-auto h-48 object-cover rounded-lg mb-6"
            onError={(e) => (e.target.outerHTML = '<p className="text-center text-charcoal animate-fade-in">' + t('image_unavailable') + '</p>')}
          />
          <h3 className="text-xl font-bold text-teal mb-2 animate-fade-in">{t('mission')}</h3>
          <p className="text-charcoal mb-6 animate-fade-in">{t('mission_text')}</p>
          <h3 className="text-xl font-bold text-teal mb-2 animate-fade-in">{t('vision')}</h3>
          <p className="text-charcoal mb-6 animate-fade-in">{t('vision_text')}</p>
          <a href="enrollment.html" className="button bg-orange text-soft-white animate-fade-in" onClick={() => gtag('event', 'enroll_click', { event_category: 'Button', event_label: 'Vision Page Enroll' })}>{t('enroll_now')}</a>
        </div>
      </section>
    </main>
  );
};

// Main App Component
const App = () => {
  const [theme, setTheme] = useState(() => {
    const savedTheme = localStorage.getItem('theme');
    return savedTheme || 'light';
  });

  useEffect(() => {
    const applyTheme = () => {
      document.documentElement.classList.remove('theme-light', 'theme-dark');
      document.documentElement.classList.add(`theme-${theme}`);
      localStorage.setItem('theme', theme);
    };

    applyTheme();

    // Listen for storage changes from other tabs
    const handleStorageChange = (e) => {
      if (e.key === 'theme' && e.newValue && e.newValue !== theme) {
        setTheme(e.newValue);
      }
    };

    window.addEventListener('storage', handleStorageChange);
    return () => window.removeEventListener('storage', handleStorageChange);
  }, [theme]);

  const toggleTheme = (newTheme) => {
    setTheme(newTheme);
  };

  return (
    <ErrorBoundary>
      <div className={`theme-${theme}`}>
        <Header toggleTheme={toggleTheme} currentTheme={theme} />
        <Vision />
        <Footer />
      </div>
    </ErrorBoundary>
  );
};

// Render the App
ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
