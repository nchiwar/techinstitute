<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Institute - About</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-i18next@14.1.2/dist/umd/react-i18next.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;
const { useTranslation, initReactI18next } = window.ReactI18next;

// i18next Initialization
i18next.use(initReactI18next).init({
  resources: {
    en: { translation: {
      "about": "About Us",
      "history": "Our History",
      "history_text": "Founded in 2015, Tech Institute has trained over 10,000 students in cutting-edge technology skills.",
      "team": "Our Team",
      "image_unavailable": "Image Unavailable",
      "enroll_now": "Enroll Now"
    }},
    es: { translation: {
      "about": "Sobre Nosotros",
      "history": "Nuestra Historia",
      "history_text": "Fundado en 2015, Tech Institute ha capacitado a más de 10,000 estudiantes en habilidades tecnológicas de vanguardia.",
      "team": "Nuestro Equipo",
      "image_unavailable": "Imagen No Disponible",
      "enroll_now": "Inscribirse Ahora"
    }},
    fr: { translation: {
      "about": "À Propos",
      "history": "Notre Histoire",
      "history_text": "Fondé en 2015, Tech Institute a formé plus de 10 000 étudiants aux compétences technologiques de pointe.",
      "team": "Notre Équipe",
      "image_unavailable": "Image Indisponible",
      "enroll_now": "S'inscrire Maintenant"
    }}
  },
  lng: "en",
  fallbackLng: "en",
  interpolation: { escapeValue: false }
});

// Error Boundary
const ErrorBoundary = ({ children }) => {
  const [hasError, setHasError] = useState(false);
  const { t } = useTranslation();

  useEffect(() => {
    const errorHandler = (error) => {
      console.error('ErrorBoundary caught:', error);
      setHasError(true);
    };
    window.addEventListener('error', errorHandler);
    return () => window.removeEventListener('error', errorHandler);
  }, []);

  if (hasError) {
    return <div className="text-center p-6 text-red-600">{t('image_unavailable')}</div>;
  }
  return children;
};

// Header Component
const Header = ({ toggleTheme }) => {
  const { t, i18n } = useTranslation();
  const [isMenuOpen, setIsMenuOpen] = useState(false);

  const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
  const changeLanguage = (lng) => i18n.changeLanguage(lng);

  return (
    <header className="header sticky top-0 w-full bg-indigo z-50">
      <div className="container mx-auto px-6 flex justify-between items-center py-3">
        <h1 className="text-2xl font-bold text-white">Tech Institute</h1>
        <nav className={`nav ${isMenuOpen ? 'open' : ''} flex gap-2 items-center`}>
          <a href="index.html" className="nav-link">Home</a>
          <a href="courses.html" className="nav-link">Courses</a>
          <a href="enrollment.html" className="nav-link">Enrollment</a>
          <a href="testimonials.html" className="nav-link">Testimonials</a>
          <a href="vision.html" className="nav-link">Vision</a>
          <a href="contact.html" className="nav-link">Contact</a>
          <a href="about.html" className="nav-link">About</a>
          <a href="dashboard.html" className="nav-link">Dashboard</a>
        </nav>
        <div className="flex items-center gap-3">
          <select className="theme-select bg-indigo text-white rounded px-2 py-1" onChange={(e) => toggleTheme(e.target.value)} defaultValue="light" aria-label="Theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <select className="language-select bg-indigo text-white rounded px-2 py-1" onChange={(e) => changeLanguage(e.target.value)} defaultValue="en" aria-label="Language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </div>
        <button className="hamburger md:hidden ml-3" onClick={toggleMenu} aria-label="Toggle menu">
          <i className={isMenuOpen ? "fas fa-times text-white" : "fas fa-bars text-white"}></i>
        </button>
      </div>
    </header>
  );
};

// Footer Component
const Footer = () => {
  return (
    <footer className="footer bg-indigo text-white z-50">
      <div className="container mx-auto px-6 py-2 text-center">
        <h3 className="text-2xl font-bold">Tech Institute</h3>
        <p className="text-sm mt-2">Tech Institute &copy; 2025</p>
        <div className="flex justify-center gap-4 mt-2">
          <a href="https://twitter.com" target="_blank" className="text-white hover:text-coral"><i className="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank" className="text-white hover:text-coral"><i className="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  );
};

// About Component
const About = () => {
  const { t } = useTranslation();
  const team = [
    { id: 1, name: "Dr. Emily Carter", role: "Founder & CEO", bio: "PhD in Computer Science with 20 years of industry experience.", image: "https://via.placeholder.com/100" },
    { id: 2, name: "Mark Thompson", role: "Lead Instructor", bio: "Expert in AI and cloud computing with 15 years of teaching.", image: "https://via.placeholder.com/100" },
    { id: 3, name: "Lisa Nguyen", role: "Program Director", bio: "Specialist in curriculum design and student success.", image: "https://via.placeholder.com/100" }
  ];

  return (
    <main className="pt-20">
      <section className="section bg-ivory">
        <div className="container mx-auto px-6">
          <h2 className="text-2xl font-bold text-indigo mb-4 text-center">{t('about')}</h2>
          <div className="card bg-white p-6 rounded-lg border border-indigo shadow-md animate-fade-in">
            <h3 className="text-lg font-bold text-indigo mb-2">{t('history')}</h3>
            <p className="text-slate mb-4">{t('history_text')}</p>
            <img
              src="https://via.placeholder.com/600x300"
              alt="Institute History"
              className="w-full max-w-3xl mx-auto h-48 object-cover rounded-lg mb-4"
              onError={(e) => (e.target.outerHTML = '<p className="text-center text-slate">' + t('image_unavailable') + '</p>')}
            />
            <a href="enrollment.html" className="button bg-coral text-white">{t('enroll_now')}</a>
          </div>
        </div>
      </section>
      <section className="section bg-ivory">
        <div className="container mx-auto px-6">
          <h3 className="text-lg font-bold text-indigo mb-4 text-center">{t('team')}</h3>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {team.map(member => (
              <div key={member.id} className="card bg-white p-4 rounded-lg border border-indigo shadow-md animate-fade-in">
                <img
                  src={member.image}
                  alt={member.name}
                  className="w-16 h-16 rounded-full mx-auto mb-2"
                  onError={(e) => (e.target.outerHTML = '<p className="text-center text-slate">' + t('image_unavailable') + '</p>')}
                />
                <h4 className="text-indigo font-bold text-center">{member.name}</h4>
                <p className="text-slate text-center">{member.role}</p>
                <p className="text-slate text-center">{member.bio}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    </main>
  );
};

// Main App Component
const App = () => {
  const [theme, setTheme] = useState('light');

  const toggleTheme = (newTheme) => {
    setTheme(newTheme);
    document.documentElement.classList.remove('theme-light', 'theme-dark');
    document.documentElement.classList.add(`theme-${newTheme}`);
  };

  return (
    <ErrorBoundary>
      <div className={`theme-${theme}`}>
        <Header toggleTheme={toggleTheme} />
        <About />
        <Footer />
      </div>
    </ErrorBoundary>
  );
};

// Render the App
ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
